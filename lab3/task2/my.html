<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>ToDo List</h1>
  </header>

  <main>
    <h2>ToDo List</h2>

    <form id="task-form">
      <label for="task-input">New Task</label>
      <input
        type="text"
        id="task-input"
        placeholder="New Task"
      />
      <button type="submit">Add</button>
    </form>

    <ul id="task-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
