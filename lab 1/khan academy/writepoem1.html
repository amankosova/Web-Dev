<!DOCTYPE HTML>

        <title>Challenge: Write a Poem</title>
    </head>
    <body>
        <h1>Life</h1>
        <p>Time goes on and never stops<br>
        We see the sun and feel the rain<br>
        We try, we fail, we stand again<br>
        Each day we learn, we grow, we cope</p>
